[tox]
env_list =
    py311, lint
minversion = 4.18.0

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=8
    coverage
commands =
    coverage run -m pytest 
    coverage report -m # add -m to show missing lines

[testenv:lint]
description = run ruff formatting
skip_install = true
deps =
    ruff
commands =
    ruff check --fix
    ruff format
